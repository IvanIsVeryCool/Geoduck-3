<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RHNG0FEXTP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RHNG0FEXTP');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoduck</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        #imageView {
            display: block;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        #hehe {
            backdrop-filter: blur(10px);
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px;
            z-index: 2;
        }

        #map {
            display: block;
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 300px;
            height: 200px;
            z-index: 2;
        }

        #map:hover {
            width: 600px;
            height: 400px;
        }

        #score {
            display: block;
            color: white;
            padding-left: 30px;
            font-family: "Inria Sans", sans-serif;
            font-size: 30px;
            text-align: center;
            z-index: 4;
        }

        #distance {
            display: block;
            color: white;
            padding-left: 30px;
            font-family: "Inria Sans", sans-serif;
            font-size: 30px;
            z-index: 4;
        }

        #results {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100vw;
            height: 10vw;
            background-color: #000000;
            z-index: 3;
        }
    </style>
</head>

<body>
    <audio autoplay loop id="audioPlayer">
        <source src="game.mp3" type="audio/wav">
    </audio>
    <iframe id="imageView" src=""></iframe>
    <div id="hehe"></div>
    <div id="results">
        <p id="score">Score</p>
        <p id="distance">Distance</p>
    </div>
    <div id="map"></div>
    <script src="game.js">
    </script>
</body>

</html>
